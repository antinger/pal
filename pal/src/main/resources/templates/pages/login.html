
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css">

	<body class="sign-in">
		

		<div class="wrapper" id="app">
			

			<div class="sign-in-page">
				<div class="signin-popup">
					<div class="signin-pop">
						<div class="row international">
							<div class="col-lg-6">
								<select class="form-control form-control-lg language">
									<option selected="true">ENGLISH</option>
									<option>Large select1</option>
									<option>Large select2</option>
									<option>Large select3</option>
									<option>Large select4</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="cmp-info">
									<div class="cm-logo">
										<img src="images/cm-logo.png" alt="">
										<p>Join A secret date for A local party and date to start your perfect date</p>
									</div><!--cm-logo end-->	
									<img src="images/cm-main-img.png" alt="">			
								</div><!--cmp-info end-->
							</div>
							<div class="col-lg-6">
								<div class="login-sec">
									<ul class="sign-control">
										<li data-tab="tab-1" class="current"><a href="#" title="">Sign in</a></li>				
										<li data-tab="tab-2"><a href="#" title="">Sign up</a></li>		
									</ul>
									<div class="sign_in_sec current" id="tab-1">
										
										<h3>Sign in</h3>
										<form>
											<div class="row">
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" name="username" placeholder="Username">
														<i class="la la-user"></i>
													</div><!--sn-field end-->
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" name="password" placeholder="Password">
														<i class="la la-lock"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="checky-sec">
														<div class="fgt-sec">
															<button type="submit" value="submit">Sign in</button>
															&nbsp;&nbsp;&nbsp;&nbsp;
															<a href="#" title="">Forgot Password?</a>
														</div><!--fgt-sec end-->
													</div>
												</div>
											</div>
										</form>
										
									</div><!--sign_in_sec end-->
									<div class="sign_in_sec" id="tab-2">
										
										<div class="dff-tab current" id="tab-3">
											<form>
												<div class="row">
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="text" name="name" placeholder="Full Name">
															<i class="la la-user"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="text" name="email" placeholder="email">
															<i class="la la-globe"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<select>
																<option>Category</option>
															</select>
															<i class="la la-dropbox"></i>
															<span><i class="fa fa-ellipsis-h"></i></span>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="password" name="password" placeholder="Password">
															<i class="la la-lock"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="password" name="repeat-password" placeholder="Repeat Password">
															<i class="la la-lock"></i>
														</div>
													</div>
													
													<div class="col-lg-12 no-pdd">
														<button type="submit" value="submit">Get Started</button>
													</div>
												</div>
											</form>
										</div><!--dff-tab end-->
										<div class="dff-tab" id="tab-4">
											<form>
												<div class="row">
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="text" name="company-name" placeholder="Company Name">
															<i class="la la-building"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="text" name="email" placeholder="email">
															<i class="la la-globe"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="password" name="password" placeholder="Password">
															<i class="la la-lock"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="sn-field">
															<input type="password" name="repeat-password" placeholder="Repeat Password">
															<i class="la la-lock"></i>
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<div class="checky-sec st2">
															<div class="fgt-sec">
																<input type="checkbox" name="cc" id="c3">
																<label for="c3">
																	<span></span>
																</label>
																<small>Yes, I understand and agree to the workwise Terms & Conditions.</small>
															</div><!--fgt-sec end-->
														</div>
													</div>
													<div class="col-lg-12 no-pdd">
														<button type="submit" value="submit">Get Started</button>
													</div>
												</div>
											</form>
										</div><!--dff-tab end-->
									</div>		
								</div><!--login-sec end-->
							</div>
						</div>		
					</div><!--signin-pop end-->
				</div><!--signin-popup end-->
			</div>


		</div><!--theme-layout end-->

	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script src="js/vue-2.4.0.js"></script>
	<script src="js/vue-resource-1.3.4.js"></script>
	<script>
		var vm = new Vue({
			el : '#app',
			data:{
				
			},
			methods:{
				//分页获取所有的汉服
				selectEssayByCloth(page) {
					this.$http.get('/admin/getEssaysPageByUserId/',
					{params : {userId:this.tel,page:page,limit:20,time:new Date().getTime()}})
					.then(function(res){
							this.essays = res.body.data;
							this.pageCount = res.body.pageCount;
							this.commentConut = res.body.commentConut;
							this.pv = res.body.pv;
							this.likeCount = res.body.likeCount;
					},function() {
						console.log('请求失败处理');
					});
				},
			},
			beforeMount() {
				
			}
		})
	</script>
