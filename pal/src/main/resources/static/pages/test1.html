<!-- 使用版本 -->
<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_blank" id="sform">
	<input type="hidden" name="cmd" value="_xclick">	<!-- 立即支付 -->
	<input type="hidden" name="business" value="sb-cmysd740119@business.example.com">  <!-- 商家账号-->
	<input id='item_number' type="hidden" name="item_number" value="产品编号"> <!-- 产品编号-->
	<input id='amount' type="hidden" name="amount" value="100">  <!-- 付款/充值金额  -->
	<input type="hidden" name="currency_code" value="USD">	<!-- 货币 -->
	<input type='hidden' name='return' value='index.html'> <!-- 支付成功后网页跳转地址-->
	<input type='hidden' name='notify_url' value='http://127.0.0.1:8080/paysuccess/'>  <!-- 支付成功后paypal后台发送回调地址-->
	<input type='hidden' name='cancel_return' value='http://127.0.0.1:8080/payfail/'> <!-- 用户取消交易返回地址 -->
	<input type='hidden' name='charset' value='utf-8'>	<!-- 字符集 -->
	<input type="hidden" name="no_shipping" value="1"> <!-- 不要求客户提供收货地址 -->
	<input type="hidden" name="bn" value="IC_Sample">
	<input type='hidden' name='rm' value='2'>
	<button type="submit"><img src="images/paypal.png"></button>
</form>
